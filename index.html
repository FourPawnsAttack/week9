<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Great Barrier Reef Live Coral Cover Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 420,
      "height": 600,
      "projection": {
        "type": "mercator",
        "center": [150, -18],
        "scale": 2000,
        "translate": [300, 300]
      },
      "layer": [
        {
          "data": {
            "url": "au-states-topo.json",
            "format": {
              "type": "topojson",
              "feature": "austates"
            }
          },
          "mark": {
            "type": "geoshape",
            "fill": "#dddddd",
            "stroke": "black"
          }
        },
        {
          "data": {
            "url": "manta-tow-by-reef.csv",
            "format": {
              "type": "csv"
            }
          },
          "transform": [
            {
              "calculate": "datum.MEAN_LIVE_CORAL <= 20 ? '0-20%' : datum.MEAN_LIVE_CORAL <= 40 ? '20-40%' : datum.MEAN_LIVE_CORAL <= 60 ? '40-60%' : datum.MEAN_LIVE_CORAL <= 80 ? '60-80%' : '80-100%'",
              "as": "Live_Coral_Category"
            }
          ],
          "mark": {
            "type": "circle",
            "tooltip": true
          },
          "encoding": {
            "longitude": {
              "field": "LONGITUDE",
              "type": "quantitative"
            },
            "latitude": {
              "field": "LATITUDE",
              "type": "quantitative"
            },
            "color": {
              "field": "Live_Coral_Category",
              "type": "nominal",
              "title": "Live Coral Category",
              "scale": {
                "domain": ["0-20%", "20-40%", "40-60%", "60-80%", "80-100%"],
                "range": ["#d7191c", "#fdae61", "#ffffbf", "#a6d96a", "#1a9641"]
              }
            },
            "size": {
              "value": 50
            },
            "tooltip": [
              {"field": "REEF_NAME", "title": "Reef Name"},
              {"field": "LATITUDE", "title": "Latitude"},
              {"field": "LONGITUDE", "title": "Longitude"},
              {"field": "MEAN_LIVE_CORAL", "title": "Mean Live Coral (%)"},
              {"field": "Live_Coral_Category", "title": "Live Coral Category"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#map', spec);
  </script>
</body>
</html>
